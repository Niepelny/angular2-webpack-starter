<div class="head">
  <div class="head__logo">
    <a [routerLink]=" ['./'] "
       class="head__logo__link"
      routerLinkActive="active"
      [routerLinkActiveOptions]= "{exact: true}">
        <img [src]="iLikeTrainsLogo" class="head__logo__image" width="25%">
    </a>
  </div>
  <div class="head__label">
    <h1>train courses</h1>
  </div>
  <div class="head__navigation" *ngIf="!isLogged">
    <div class="user">
      <a [routerLink]=" ['./registration'] "
        class="btn"
        routerLinkActive="active"
        [routerLinkActiveOptions]= "{exact: true}">
        Register
      </a>
      <a [routerLink]=" ['./login'] "
        class="btn"
        routerLinkActive="active"
        [routerLinkActiveOptions]= "{exact: true}">
        Log in
      </a>
    </div>
  </div>
  <div class="head__navigation" *ngIf="isLogged">
    <div class="user">
      <a [routerLink]=" ['./registration'] "
        class="btn"
        routerLinkActive="active"
        [routerLinkActiveOptions]= "{exact: true}">
        User Account
      </a>
      <a
        class="btn"
        routerLinkActive="active"
        (click)="logOut()"
        >
        Log out
      </a>
    </div>
  </div>
</div>
