<div class="courses-navigation">
  <form class="courses-navigation__find"  >
    <input
      type="text"
      name="courses.name"
      name="name">
    <button type="submit" class="courses-navigation__find__btn" name="find">Find</button>
  </form>
  <button [routerLink]=" ['./addCourses'] "
    class="btn"
    routerLinkActive="active"
    class="courses-navigation__new-course"
    [routerLinkActiveOptions]= "{exact: true}">
    Add Course
  </button>
</div>
