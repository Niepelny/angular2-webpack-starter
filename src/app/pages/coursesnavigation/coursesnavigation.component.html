<div class="courses-navigation">
  <div class="courses-navigation__find"  >
    <input
      type="text"
      #findName
      name="name">
    <button type="button" (click)="findCourse(findName.value)" class="courses-navigation__find__btn" name="find">Find</button>
  </div>
  <button [routerLink]=" ['./new'] "
    class="btn"
    routerLinkActive="active"
    class="courses-navigation__new-course"
    [routerLinkActiveOptions]= "{exact: true}">
    Add Course
  </button>
</div>
