<div class="head">
  <div class="head__logo">
    <a [href]="url" class="head__logo__link">
      <img [src]="iLikeTrainsLogo" class="head__logo__image" width="25%">
    </a>
  </div>
  <div class="head__label">
    <h1>train courses</h1>
  </div>
  <div class="head__navigation">
    <div class="user">
      <a [routerLink]=" ['./registration'] "
        routerLinkActive="active" [routerLinkActiveOptions]= "{exact: true}">
        Register
      </a>
      <a [routerLink]=" ['./login'] "
        routerLinkActive="active" [routerLinkActiveOptions]= "{exact: true}">
        Log in
      </a>
    </div>
  </div>
</div>
